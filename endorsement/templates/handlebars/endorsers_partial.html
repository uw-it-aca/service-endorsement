{% load templatetag_handlebars %}
{% tplhandlebars "endorsers_partial" %}
<div style="position: relative">
          {{#if endorsement}}
          <input type="checkbox" id="revoke_{{svc}}_{{netid}}" value="{{netid}}" /><label for="revoke_{{svc}}_{{netid}}"><i class="fa fa-square-o"></i></label>
          {{else}}
          <input type="checkbox" id="endorse_{{svc}}_{{netid}}" value="{{netid}}" /><label for="endorse_{{svc}}_{{netid}}"><i class="fa fa-square-o"></i></label>
          {{/if}}
</div>

{% endtplhandlebars %}
