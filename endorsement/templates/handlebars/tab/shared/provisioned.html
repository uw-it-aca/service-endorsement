{% verbatim %}

<script id="shared_provisioned_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span style="font-weight: bold;">Access to provisioned services</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    You have agreed to comply with all relevant state and federal laws, and with all UW policies and procedures. Access to
    <ul class="comma-list">
    {{#each service}}
  {{#if this.count}}<li>{{this.name}}</li>{{/if}}
    {{/each}}</ul>
    for the{{#gt netid_count 1}} {{ netid_count }} {{/gt}}UW NetID{{plural netid_count '' 's'}} {{#gt this.count 1}}{{else}} <ul class="comma-list">{{#each unique}}<li style="font-weight: bold;">{{this}}</li>{{/each}}</ul>{{/gt}} has been provisioned.
  </div>
  <br />
  {{#each services}}
    {{#if this.count}}
  <p><a href="{{service_link}}" target="_blank">Get started using {{this.category_name}}</a></p>
    {{/if}}
  {{/each}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
</div>
</script>
{% endverbatim %}
