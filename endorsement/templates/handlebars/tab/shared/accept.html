{% verbatim %}
<script id="shared_accept_modal_content" type="text/x-handlebars-template">

<!-- Responsibility Modal -->
<div class="modal-header">
  <span class="significant">Confirm UW NetID Provision Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{#if unique}}
  <div class="shared-acceptance container-fluid">
    <div class="row">
      You are about to provision access to UW-IT services for {{#gt unique.length 1}}{{unique.length}} {{/gt}}UW NetID{{plural unique.length '' 's'}}{{#gt unique.length 1}}{{else}}&nbsp;<ul class="comma-list">{{#each unique}}<li style="font-weight: bold;">{{this}}</li>{{/each}}</ul>{{/gt}}.
    </div>
    <div class="row">
      As the UW NetID owner, you are responsible for proper use, account maintenance, and file privileges.
    </div>
    <div class="row">
      The use of&nbsp;
      <ul class="comma-list">
        {{#each services}}
        {{#if this.count}}<li>{{this.name}}</li>{{/if}}
        {{/each}}
      </ul>&nbsp;
      <span style="font-weight: bold"> by any individual acting as the UW NetID</span> is bound by UW-IT's Appropriate Use policy, as well as being subject to state and federal law, and other UW policies and procedures. For more information, visit UW-IT's Appropriate Use page at <a href="http://itconnect.uw.edu/work/appropriate-use/" target="_blank">http://itconnect.uw.edu/work/appropriate-use/</a>.
    </div>
    <h3>Statement of agreement</h3>
    <div class="row">
      <div class="col-md-1">
        <input type="checkbox" id="shared_accept_responsibility_A" class="accept_responsibility" />
      </div>
      <div class="col-md-11">
        <label for="shared_accept_responsibility_A" class="accept_responsibility">
          I agree to comply with all relevant state and federal laws, and with all UW policies and procedures, relating to my use of UW computing resources, including the use of <ul class="comma-list">{{#each services}}{{#if this.count}}<li>{{this.name}}</li>{{/if}}{{/each}}</ul>.
        </label>
      </div>
    </div>
  </div>
  {{/if}}
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_endorsement_responsibility" data-netid="{{ netid }}" data-service="{{ service }}" class="btn btn-primary" disabled="disabled">Provision access to UW-IT services for {{plural unique.length 'this' 'these'}} UW NetID{{plural unique.length '' 's'}}</button>
</div>
</script>
{% endverbatim %}
