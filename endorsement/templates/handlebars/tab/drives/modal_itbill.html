{% verbatim %}
<script id="shared-drive-visit-itbill" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Manage Extended Quota in ITBill</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container col-md-12">
    <div class="row">
    <div class="col">
      <h4>PRT will now open a window ITBill</h4>
      <div class="col-md-12">
        <p>ITBill is the system used to manage the extended quota for your shared drive. You will be redirected to ITBill to manage the quota for this shared drive.</p>
      </div>
    </div>
    </div>
  </div>
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_itbill_visit" class="btn btn-primary" data-drive-id="{{drive_id}}" data-itbill-url="{{itbill_url}}">Visit ITBill</button>
</div>
</script>
{% endverbatim %}
