{% verbatim %}
<script id="shared-drive-acceptance" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Renew Shared Drive</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container col-md-12">
    <div class="row">
    <div class="col-md-12">
      <h4>Statement of agreement</h4>
        <p>By requesting a Shared Drive, you agree to be the Shared Drives Manager.
           Responsibilities of a Manager are the following:</p>
        <ul>
        <li>Manage access to the Shared Drive</li>
        <li>Respond to requests from UW-IT about the Shared Drive</li>
        <li>Designate a new Manager when you depart UW</li>
        <li>Delete the Shared Drive when it is no longer needed</li>
        <li>Ensure no HIPAA/PHI files are added to the Shared Drive (UW Google is only FERPA-compatible, not HIPAA-compatible)</li>
        <li>Financial responsibility for the creation and storage usage of the Shared Drive, beginning Summer 2024</li>
        <ul>
    </div>
    </div>
    <div class="row">
    <div class="col-md-1">
        <input type="checkbox" id="confirmation_input" class="accept-button-dependency" />
    </div>
    <div class="col-md-11">
        <label for="confirmation_input" class="accept_responsibility accept-button-dependency">
          I have reviewed and agree to the Shared Drive Manager responsibilities.
        </label>
      </div>
    </div>
  </div>
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_shared_drive_acceptance" class="btn btn-primary accept-button" data-drive-id="{{drive_id}}" disabled="disabled">I Agree</button>
</div>
</script>
{% endverbatim %}
