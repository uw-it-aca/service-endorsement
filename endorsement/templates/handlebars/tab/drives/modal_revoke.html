{% verbatim %}
<script id="shared-drive-revoke" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Remove Shared Drive</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container col-md-12">
    <div class="row">
    <div class="col-md-12">
    <p>
    This shared drive named "{{drive_name}}" will be removed and any increased quota charges will end.
    </p>
    </div>
    </div>
    <div class="row">
    <div class="col-md-1">
        <input type="checkbox" id="confirmation_input" class="accept_responsibility accept-button-dependency" />
    </div>
    <div class="col-md-11">
        <label for="confirmation_input" class="confirm-input">
          I agree to remove this Shared Drive.
        </label>
      </div>
    </div>
  </div>
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_shared_drive_revoke" class="btn btn-primary accept-button" data-drive-id="{{drive_id}}" disabled="disabled">I Agree</button>
</div>
</script>
{% endverbatim %}
