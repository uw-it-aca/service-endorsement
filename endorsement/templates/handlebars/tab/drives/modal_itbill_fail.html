{% verbatim %}
<script id="shared-drive-visit-itbill-fail" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Unable to open ITBill Form</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container col-md-12">
    <div class="row">
    <div class="col">
      <h4>Provision Request Tool Cannot Open ITBill Window</h4>
      <div class="col-md-12">
    <p>Provision request tool is unable to open a new browser window to manage your drive's quota subscription.  Perhaps a popup window blocker prevented the new browser window.</p>
    <p>Please confirm that popups from the Provision Request Tool are permitted and try again.</p>
      </div>
    </div>
    </div>
  </div>
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
