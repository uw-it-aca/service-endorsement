{% verbatim %}
<script id="endorse_accept_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Confirm UW NetID Provision Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container col-md-12">
    <div class="row">
    <div class="col">
      You are about to provision
      {{#if (gt netid_count 1)}}
        <ul class="comma-list">{{#each services}}{{#if this.count}}<li>{{ shared }}UW NetIDs to {{this.name}}</li>{{/if}}{{/each}}</ul>.
      {{else}}
        {{#each services}}
          {{#if this.count}}
          the {{ shared }} UW NetID{{plural this.count '' 's'}}
          <ul class="comma-list">
            {{#each endorsed}}<li style="font-weight: bold;">{{this.netid}}</li>{{/each}}
          </ul> to the {{this.name}} service{{#if @last}}{{/if}}{{/if}}{{/each}}.
      {{/if}}
      By selecting {{ plural netid_count 'this' 'these' }} UW NetID{{ plural netid_count '' 's' }}, you confirm that:
    </div>
    </div>
    <div class="row">
      <ol>
        <li>The provisioning recipient{{ plural netid_count '' 's' }} associated with {{ plural netid_count 'this' 'each' }} UW NetID requires use of
          <ul class="comma-list">
            {{#each services}}
            {{#if this.count}}<li>{{this.name}}</li>{{/if}}
            {{/each}}
          </ul>
          to carry out official UW operations, and</li>
        <li>You have authority to make this request in accord with the UW-IT guidelines for providing computing services to UW
          affiliates. For more information, visit: <a href="https://itconnect.uw.edu/connect/email/resources/affiliate-access/" target="_blank">https://itconnect.uw.edu/connect/email/resources/affiliate-access/</a>.</li>
      </ol>
    </div>
    <div class="row">
    <div class="col">
      <h4>Provisionee Email</h4>
      A valid provisionee email address is required.  The provisionee will receive email with terms and conditions that they must accept in order to access the
        <ul class="comma-list">
            {{# each services}}
            {{#if this.count}}<li>{{this.name}}</li>{{/if}}
            {{/each}}
        </ul> service.
        <br /><br />
        <ul class="email-list">
        {{#each services}}
          {{#if this.count}}
            {{#each this.endorsed}}
          <li>Email for <span class="significant">{{ netid }}</span> will be sent to: {{> email_editor_partial . }}</li>
            {{/each}}
          {{/if}}
        {{/each}}
        </ul>
      </p>
    </div>
    </div>
    <div class="row">
    <div class="col">
      <h4>Statement of agreement</h4>
      <div class="col-md-12">
        <input type="checkbox" id="endorse_accept_responsibility" class="accept_responsibility" />
        <label for="endorse_accept_responsibility" class="accept_responsibility">
          I understand and accept these terms.
        </label>
      </div>
    </div>
    </div>
  </div>
  <span style="display: block; line-height: 0;">&nbsp;</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_endorsement_responsibility" class="btn btn-primary" disabled="disabled">Provision services for {{plural netid_count 'this' 'these'}} UW NetID{{plural netid_count '' 's'}}</button>
</div>
</script>
{% endverbatim %}
