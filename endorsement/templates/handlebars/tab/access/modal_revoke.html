{% verbatim %}
<script id="confirm_revoke_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Confirm UW NetID Access Revoke Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    <div class="row">
        <div class="col-md-12">
          Are you sure you want to revoke the access “{{ delegate }}” has to the "{{ mailbox }}” mailbox? 
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_revoke" class="btn btn-primary" data-loading-text="Revoking">Revoke access</button>
</div>
</script>

<script id="revoked_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">UW NetID Access is Revoked</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container col-md-12">
    <div class="row">
      <div class="col-md-12">
    You have successfully revoked access.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
