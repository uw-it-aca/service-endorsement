{% verbatim %}
<script id="confirm_revoke_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Confirm UW NetID Access Revoke Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>Really wanna remove {{ delegate }} <strong>{{ access_type_name }}</strong> access from {{ mailbox }} mailbox?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_revoke" class="btn btn-primary">OK</button>
</div>
</script>

<script id="revoked_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>UW NetID Access is Revoked</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>Mailbox access to {{ mailbox }} by {{ delegate }} has been revoked.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
