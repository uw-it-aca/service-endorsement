{% verbatim %}
<script id="confirm_update_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Confirm UW NetID Access Update Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    {{> modal_action_partial}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_update" class="btn btn-primary" data-loading-text="Updating">OK</button>
</div>
</script>

<script id="updated_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">UW NetID Access is Updated</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container col-md-12">
    <div class="row">
      <div class="col-md-12">
    Mailbox access to {{ accessee.netid }} by {{ accessor.name }} has been updated.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
