{% verbatim %}
<script id="confirm_renew_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Confirm UW NetID Access Renew Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    <div class="row"><div class="col-md-12">
    You are about to renew access to the UW Office 365 Exchange Online mailbox belonging
    to UW NetID "{{mailbox}}".
    </div></div>
    <div class="row">
      <div class="col-md-12">
    As the provisioner, you are responsible for the proper use, account maintenance, and file privileges of the provision.
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    To learn more about provision renewal visit the <a href="https://itconnect.uw.edu/tools-services-support/software-computers/productivity-platforms/provisioning-request-tool/#annual-review" target="_blank">Provision Request Tool help page</a>.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_renew" class="btn btn-primary" data-loading-text="Renewing">OK</button>
</div>
</script>

<script id="renewed_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">UW NetID Access is Renewed</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    <div class="row">
      <div class="col-md-12">
    You have successfully renewed access for one year.<br />
    As a reminder, you must review, renew, and/or revoke these permissions at least annually.
    If you do not complete this review process within one year, access will expire.
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    Your next review deadline is {{renewal_date}}.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
