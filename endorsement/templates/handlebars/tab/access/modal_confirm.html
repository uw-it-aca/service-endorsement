{% verbatim %}
<script id="confirm_netids_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Confirm Outlook mailbox access</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>Really wanna give {{ delegate }} <strong>{{ access_type_name }}</strong> access to {{ mailbox }} mailbox?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_access" class="btn btn-primary">OK</button>
</div>
</script>

<script id="granted_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Access to Outlook Mailbox</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>You have given {{ delegate }} <strong>{{ access_type_name }}</strong> access to {{ mailbox }} mailbox.  Best of luck to you in the future.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
