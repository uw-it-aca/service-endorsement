{% verbatim %}
<script id="confirm_netids_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Confirm UW NetID Access Request</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    {{> modal_action_partial}}
    <div class="row">
      <div class="col-md-12">
    As the owner of “UW NetID {{ mailbox }}”, you are responsible for proper use, account maintenance, and access privileges to its mailbox.
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    The use of the mailbox by any individual acting as the UW NetID is bound by UW-IT's Appropriate Use policy, as well as being subject to state and federal law, and other UW policies and procedures.For more information, visit <a href="http://itconnect.uw.edu/work/appropriate-use/" target="_blank">UW-IT's Appropriate Use</a> page.
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Statement of agreement</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <input type="checkbox" id="access_accept_responsibility" class="accept_responsibility" />
      </div>
      <div class="col-md-11">
        <label for="access_accept_responsibility" class="accept_responsibility">
           I agree to comply with all relevant state and federal laws, and with all UW policies and procedures, relating to my use of UW computing resources, including provisioning {{ access_type_name }} access to the mailbox of “UW NetID {{ mailbox }}” to another UW NetID.
        </label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="confirm_netid_access" class="btn btn-primary" disabled="disabled">OK</button>
</div>
</script>

<script id="granted_netid_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span class="significant">Access to Provisioned Services</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="endorsed-acceptance container">
    <div class="row">
      <div class="col-md-12">
    You have agreed to comply with all relevant state and federal laws, and with all UW policies and procedures. “UW NetID {{ accessor.name }}” now has {{ right_name }} access to the UW Office 365 Exchange Online mailbox belonging to “UW NetID {{ accessee.netid }}”.
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">OK</button>
</div>
</script>
{% endverbatim %}
