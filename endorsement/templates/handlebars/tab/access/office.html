{% verbatim %}
<script id="office_access_panel" type="text/x-handlebars-template">
<div class="row justify-content-end">
 <div class="col-sm-3 col-sm-offset-4">
  <div class="input-group mb-3">
    <select class="custom-select inbox-netids">
      <option value="">Select...</option>
      {{#each netids}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
    <div class="input-group-append">
      <button type="button" class="btn btn-primary" id="add_access" data-loading-text="Adding NetID">Add Access</button>
    </div>
  </div>
 </div>
</div>

  <div class="form-group">
    <div class="office-access-table">
    <table class="table outlook-access-table">
      <thead class="thead-light">
        <tr>
          <th class="endorsed-netid">UW NetID</th>
          <th>Name</th>
          <th class="access-delegate"><span><label class="significant">Person/Group</span></th>
          <th class="access-status"><span>Status</span></th>
          <th class="access-type"><span>Access Type</span></th>
          <th class="access-action"><span>Action</span></th>
        </tr>
      </thead>
      <tbody>
      {{#each access}}
        {{> office_access_row_partial access=access }}
      {{/each}}
      </tbody>
    </table>
    </div>
  </div>
<!-- <button type="button" class="btn btn-primary" id="shared_update" data-loading-text="Provisioning">Provision services to selected<br />Shared UW NetIDs</button>
-->

<div class="modal fade" id="validate_netids_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    </div>
  </div>
</div>
</script>

<script id="office_access_row_partial" type="text/x-handlebars-template">
    <tr class="
endorsement_row_{{#equals access_index 0}}first top-border{{else}}following hidden-names{{/equals}} endorsee_row_{{#even accessee_index}}even{{else}}odd{{/even}}{{#unless delegate}} no-delegates{{/unless}}" data-netid="{{ netid }}" data-delegate="{{ delegate }}">
      <td class="endorsed-netid" data-netid="{{ netid }}">{{ netid }}</td>
      <td class="endorsed-name">{{ name }}</td>
{{#if delegate}}
      <td class="access-delegate-id">{{ delegate }}</td>
      <td class="access-status">{{#if status}}{{status}}{{else}}Not Provisioned{{/if}}</td>
      <td class="access-type"><select class="office-access-types" data-access-right-id="{{ right_id }}"></select></td>
      <td class="access-action">{{#if status}}<button type="button" class="btn btn-primary" id="access_action" data-action="renew" data-loading-text="Renewing">Renew</button> <button type="button" class="btn btn-secondary" id="access_revoke" data-loading-text="Revoking">Revoke</button>{{else}}<button type="button" class="btn btn-secondary" id="provision_access" disabled="disabled" data-action="provision" data-loading-text="Provisioning">Provision Service</button>{{/if}}</td>
{{else}}
      <td class="text-center" colspan="4"><span class="fw-lighter">This NetID has not provided access to other NetIDs yet.</span></td>
{{/if}}
    </tr>
</script>


<script id="no-access-netids-content" type="text/x-handlebars-template">
  <div class="no-access-netids">
      <p>You do appear to have any Office365 Inboxes.</br>
      Visit <a href="https://uwnetid.washington.edu/manage/?shared">your Shared UW NetID Manage page</a> to view Office365 service status.</p>
  </div>
</script>

<script id="access_validate_netids_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Add Access to {{ netid }}</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body validate-netid-list">
  <p>Text about adding UWNetIDs or UW Groups that they want to give access to {{ netid }} mailbox.
  </p>
  <textarea class="form-control" data-mailbox="{{ netid }}" placeholder="Enter UW Netid or Group name(s) for which you want to provision access to the {{ netid }} mailbox. Ex: harrythe husky, dubsthedawg"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="validate_netids_access" class="btn btn-primary" disabled="disabled" data-loading-text="Validating UW NetID(s)">Add UW NetID(s) to list</button>
</div>
</script>

<script id="access-loading" type="text/x-handlebars-template">
<div class="loading"><div></div></div>
</script>

<script id="access-failure" type="text/x-handlebars-template">
<div class="no-access">We are unable to determine if you own any Shared UW NetIDs at this time.  Please try again later.</dev>
</script>
{% endverbatim %}
