{% verbatim %}
<script id="access_validate_netids_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Add Access to {{ mailbox }}</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body validate-netid-list">
  <p>Text about adding UWNetIDs or UW Groups that they want to give access to {{ mailbox }} mailbox.
  </p>
  <textarea class="form-control" data-mailbox="{{ mailbox }}" placeholder="Enter UW Netid or Group name(s) for which you want to provision access to the {{ mailbox }} mailbox. Ex: harrythe husky, dubsthedawg"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="validate_netids_access" class="btn btn-primary" disabled="disabled" data-loading-text="Validating UW NetID(s)">Add UW NetID(s) to list</button>
</div>
</script>
{% endverbatim %}
