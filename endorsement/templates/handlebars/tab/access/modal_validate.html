{% verbatim %}
<script id="access_validate_netids_modal_content" type="text/x-handlebars-template">
<div class="modal-header">
  <span>Add Access to {{ mailbox }}</span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body validate-netid-list">
  <p>Add UW NetIDs or Groups to be provisioned with elevated access to mailbox {{ mailbox }}.
Please note that NetIDs or UW Groups added to <span class="mailbox">[{{ mailbox }}]</span> must be <a href="https://itconnect.uw.edu/tools-services-support/software-computers/productivity-platforms/microsoft-productivity-platform/exchange-online/exchange-enabled-uw-groups/" target="_blank">Microsoft Exchange enabled</a> before granting access.
  </p>
  <textarea class="form-control" data-mailbox="{{ mailbox }}" placeholder="Enter the UWNetID(s) or Groups that youâ€™d like to provide access to the [{{ mailbox }}] mailbox. Ex: harrythehusky, dubsthedawg, etc."></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary button-link" data-dismiss="modal">Cancel</button>
  <button type="button" id="validate_netids_access" class="btn btn-primary" disabled="disabled" data-loading-text="Validating UW NetID(s)">Add to [{{ mailbox }}]</button>
</div>
</script>
{% endverbatim %}
