{% extends "base.html" %}

{% block content %}

<div class="container">

    <h3>Select service for endorsement</h3>

    <div class="endorsement-group">
      <div>
        <label>
          <input type="checkbox" name="Office365" id="endorse_o365" value="office365" />
          Endorse users for Office365
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="GoogleApps" id="endorse_google" value="googleapps" />
          Endorse users for UW Google Apps
        </label>
      </div>
    </div>


  <div class="form-group" id="uwnetids-input">
    <h3>Enter UW Netids to endorse</h3>

  Add UW Netids below for endorsement and click Validate to preview before adding endorsement.
    <textarea id="netid_list"  rows="15" cols="60" class="form-control"></textarea>
    <br />
    <button type="button" name="ValidateUWNetids" id="validate" class="btn btn-primary" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Validating UW NetIDs">Check Eligibility</button>
  </div>

  <div class="form-group" id="uwnetids-validated" style="display: none;">
  </div>

  <div class="form-group" id="uwnetids-endorsed" style="display: none;">
  </div>
</div>


{% endblock %}
