sudo: false
language: python
services:
  - memcached
python:
  - "2.7"

install:
  - sudo apt-get install -qq python-dev libxml2-dev libxmlsec1-dev
before_script:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install python-coveralls
  - pip install pycodestyle
  - pip install MySQL-python
  - pip install pytz
  - npm install jquery
  - npm install -g jshint
  - npm install -g mocha
  - npm install -g istanbul
  - npm install jsdom
  - npm install sinon
  - gem install coveralls-lcov
  - npm install coveralls
  - cp travis-ci/manage.py manage.py
  - python manage.py migrate

script:
  - pycodestyle endorsement/ --exclude=migrations,endorsement/static/vendor,endorsement/static/images,endorsement/static/fonts
  - jshint endorsement/static/endorsement/js/ --verbose
#  - mocha endorsement/static/js/test/ --recursive
  - coveralls-lcov -v -n coverage/lcov.info > js-coverage.json
after_script:
  - coveralls --merge=js-coverage.json
notifications:
